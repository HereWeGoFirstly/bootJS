<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="POST" th:action="@{/api/users/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname">
    <br/>
    <label>Select Role(s) </label>
    <tr th:each="role : ${roles}">
        <td><input th:type="checkbox"
                   th:name="${role.role}"
                   th:value="${role.role}"
                   th:text="${#strings.substringAfter(role.getRole(), 'ROLE_')}"
                   th:checked="${user.hasRole(role.role)}"/>
        </td>
    </tr>
    <br/>
    <input type="submit" value="Update">
</form>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
