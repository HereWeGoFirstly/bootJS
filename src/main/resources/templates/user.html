<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style>
        .left {
            background-color: #41474c;
        }

        .right {
            background-color: #41474c;
        }

        .main-table {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        caption {

            caption-side: top;
            background-color: #f7f7f7;
            color: black;
        }

    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col left text-left text-light">
            <p id="currentUserInfo">
                <b id="currentUserName" class="font-weight-bold">username</b>
                with roles:
            </p>
        </div>
        <div class="col right text-right">
            <form id="logout" th:action="@{/logout}" method="POST">
            </form>
            <button id="logoutButton" class="btn btn-default" type="submit" form="logout">Logout</button>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a th:href="@{/api/users/admin}" class="nav-link">Admin</a>
                    </div>
                    <a class="nav-link active">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 main-table">
            <h1>User information-page</h1>
            <div class="card">
                <div class="card-block">
                    <table class="table table-striped">
                        <caption>
                            <h4>About User</h4>
                        </caption>
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Role(s)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <td id="tdUserId"></td>
                        <td id="tdUserName"></td>
                        <td id="tdUserSurname"></td>
                        <td id="tdUserRoles"></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="/user.js"></script>
</body>
</html>
